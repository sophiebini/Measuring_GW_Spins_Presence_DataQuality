#example of a BayesWave configuration file to analyze a frame file containing a CBC+glitch. The injections is recovered with a CBC+glitch model 
#to run the analysis:
#bayeswave_cpp_pipe.py --config_file Gaussian_noise_cbcglitch_GW190129_framefile.ini --output_directory dir_name

[condor]
accounting_group=ligo.dev.o4.burst.paramest.bayeswave
accounting_group_user=sophie.bini

[executables]
create_data=/home/sophie.bini/BW/BW_CPP/bayeswave-cpp/build/src/create_data
bayeswave=/home/sophie.bini/BW/BW_CPP/bayeswave-cpp/build/src/main
bayeswave_post=/home/sophie.bini/.conda/envs/bayeswave-cpp/bin/bayeswave_post.py

[data]
dont-dump-extras=
ifo-list=["H1", "L1"]
#frame file contained in this cache files
cache-dict={"H1":"/home/sophie.bini/BW/BW_CPP/glitch_residual/Marginalization_Comparison/Frames/H1_GW191109_GLITCH-INJECTION-FAKE-STRAIN-original_1257296853.cache", "L1":"/home/sophie.bini/BW/BW_CPP/glitch_residual/Marginalization_Comparison/Frames/L1_GW191109_GLITCH-INJECTION-FAKE-STRAIN-unsubracted_1257296853.cache"}
channel-dict={ "H1":"H1:GLITCH-INJECTION-FAKE-STRAIN", "L1":"L1:GLITCH-INJECTION-FAKE-STRAIN"}
psd-dict = {"H1": "/home/rhiannon.udall/BayesianScattering2.0/GW191109/LVK_LHO_PSD.dat", "L1": "/home/rhiannon.udall/BayesianScattering2.0/GW191109/LVK_LLO_PSD.dat"}
psdlength=4.0
padding=0.4
H1-flow=20.0
L1-flow=20.0
trigtime=1257296855.0000437
segment-start=1257296853
srate=1024.0
seglen=4.0
dataseed=100
L1-timeslide=0.0
overwrite=

[bayeswave.model_settings]

[bayeswave.run_settings]
#recovering using glitch and CBC model
glitch=
glitch-center-gps=1257296854.98
glitch-window=1
waveletDmax=10

gw-cbc=
gw-cbc-fref=20
gw-cbc-start-frequency = 0
gw-cbc-approximant=NRSur7dq4
gw-cbc-center-gps=1257296855.0000437
gw-cbc-window=0.2
m1min=20
m1max=120
m2min=20
m2max=120

extrinsicNcycle=100
Niter=3000000
Nchain=30
Nthread=20
chainseed=33

[bayeswave_post]
recompute=
burn_in=100
